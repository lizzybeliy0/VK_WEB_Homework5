{% load static %}

<articles class="d-flex gap-3 flex-column  mb-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <div style="height: 100px;" class="border mb-2 w-100">
                        <img src="{% static answer.img_path  %}" alt="img" class="img-fluid">
                    </div>
                    <div>
                        <input type="number" class="form-control" value="5">
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-between">
                    <div>
                        <p class="card-text">
                            {{ answer.text }}
                        </p>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" checked id="correctAnswer">
                        <label class="form-check-label" for="correctAnswer">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</articles>

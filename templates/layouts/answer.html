{% load static %}

<articles class="d-flex gap-3 flex-column  mb-4" id="answer_{{ answer.id }}">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <div style="height: 120px;" class="border mb-2 w-100">

                        <img src="{{ answer.author.avatar.url }}" class="img-fluid">
                    </div>
                    <div>
                        <div class="d-flex align-items-center gap-1 me-2" style="min-width: 120px;">
                            <input type="number" class="form-control d-inline-block" value="{{ answer.get_rating }}" readonly style="width: 70px;">
                            <button class="btn btn-success btn-sm">+</button>
                            <button class="btn btn-danger btn-sm">-</button>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-between">
                    <div>
                        <p class="card-text">
                            {{ answer.content }}
                        </p>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" {% if answer.is_accepted %}checked{% endif %}>
                        <label class="form-check-label">Correct!</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</articles>

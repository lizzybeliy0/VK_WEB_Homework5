{% extends "layouts/base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="d-flex align-items-center mb-4">
    <h1>Registration</h1>
</div>
<form class="w-50" method="POST" action="{% url "signup" %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <div class="mb-3">
        <button class="btn btn-success" maxlength="32" type="submit">Register!</button>
    </div>
</form>
{% endblock %}

{% extends "layouts/base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="d-flex align-items-center mb-4">
        <h1>New Question</h1>
    </div>
<form class="w-60" method="POST" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="mb-3">
        <button class="btn btn-success" maxlength="32" type="submit">ASK!</button>
    </div>
</form>
{% endblock %}

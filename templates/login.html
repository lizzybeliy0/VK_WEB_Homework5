{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex align-items-center mb-4">
        <h1>Log In</h1>
    </div>

    <div class="row mb-2">
        <div class="col-10 offset-2">
            <span id="generalError" class="error__message" style="display: none">Wrong login or
                password</span>
        </div>
    </div>


    <form id="loginForm" class="d-flex gap-3 flex-column me-2" novalidate>

        <div class="login row">
            <p class="col-2 d-flex align-items-center mb-4">Login</p>
            <div class="col-10">
                <input type="text" class="form-control" id="loginField" placeholder="Enter your login here"
                    maxlength="30">
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <div class="password row">
            <p class="col-2 d-flex align-items-center mb-4">Password</p>
            <div class="col-10">
                <input type="password" class="form-control" id="passwordField"
                    placeholder="Enter your password here" maxlength="15">
                <div id="passwordError" class="error-message"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-2">
                <button type="submit" class="btn text-white" style="background-color: #18881a">Log in!</button>
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-2">
                <a href="{% url 'signup' %}">create new account</a>
            </div>
        </div>
    </form>
{% endblock %}

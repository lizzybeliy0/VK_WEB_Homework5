{% extends 'layouts/base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<form class="w-50" method="POST" action="{% url 'settings' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <img class="mb-3" src="{% get_media_prefix %}{{ request.user.profile.avatar }}" width="200px">
    <button class="btn btn-success" maxlength="32" type="submit">Save</button>
</form>
{% endblock %}
